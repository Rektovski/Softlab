<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="css.css">
    <!--<meta http-equiv="refresh" content="20">-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <title>Student Registration Form</title>

</head>
<body>
<div class="p-3 m-3">
    <header class="row">
        <h1 class="col-12 text-center">Student Registration Form</h1>
    </header>
    <form class="bg-secondary p-5 m-5">
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                Name:
            </div>
            <div class="odd col-sm-12 col-lg-6">
                <input placeholder="Enter your name">
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                Surname:
            </div>
            <div class="col-sm-12 col-lg-6">
                <input placeholder="Enter your surname">
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                E-mail:
            </div>
            <div class="col-sm-12 col-lg-6">
                <input placeholder="Enter your email">
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                Gender:
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="radio" name="test" value="male">Male
                <input type="radio" name="test" value="female">Female
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                Date:
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="date">
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                Address:
            </div>
            <div class="col-sm-12 col-lg-6">
                <textarea></textarea>
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                City:
            </div>
            <div class="col-sm-12 col-lg-6">
                <input >
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                State:
            </div>
            <div class="col-sm-12 col-lg-6">
                <input>
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                Qualification:
            </div>
            <div class="col-sm-12 col-lg-6 ">
                <div><label><input type="checkbox" name="test" value="a">a</label></div>
                <div><label><input type="checkbox" name="test" value="b">b</label></div>
                <div><label><input type="checkbox" name="test" value="c">c</label></div>
                <div><label><input type="checkbox" name="test" value="d">d</label></div>
            </div>
        </label>
        <label class="odd row text-center">
            <div class="col-sm-12 col-lg-6">
                Password:
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="password">
            </div>
        </label>
    </form>
</div>
</body>
</html>
