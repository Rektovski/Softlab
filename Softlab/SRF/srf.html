<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh" content="">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="srf.css">
    <nav>
        <a href="#">Student Registration Form</a>
    </nav>
</head>

<body>

<form>
    <label class="field-container">
        <div class="field-label">First Name: </div>
        <div><input placeholder="Enter your first name"></div>
    </label>

    <label class="field-container">
        <div class="field-label">Last Name: </div>
        <div><input placeholder="Enter your last name"></div>
    </label>

    <label class="field-container">
        <div class="field-label">Email: </div>
        <div><input placeholder="Enter your email"></div>
    </label>

    <label class="field-container">
        <div class="field-label">Mobile: </div>
        <div><input placeholder="Enter your mobile number"></div>
    </label>

    <label class="field-container">
        <div class="field-label">Gender: </div>
        <div>
            <label>
                <input type="radio" name="Gender" value="Male">Male
            </label>
            <label>
                <input type="radio" name="Gender" value="Female">Female
            </label>
        </div>
    </label>

    <label class="field-container">
        <div class="field-label">Date of Birth: </div>
        <div><input type="date"></div>
    </label>

    <label class="field-container">
        <div class="field-label">Address: </div>
        <div><textarea></textarea></div>
    </label>

    <label class="field-container">
        <div class="field-label">City: </div>
        <div><input placeholder="Enter your city"></div>
    </label>

    <label class="field-container">
        <div class="field-label">Area PIN: </div>
        <div><input placeholder="Enter your Area PIN"></div>
    </label>

    <label class="field-container">
        <div class="field-label">State: </div>
        <div><input placeholder="Enter your state"></div>
    </label>

    <label class="field-container">
        <div class="field-label">Qualification: </div>
        <div>
            <select>
                <optgroup label="Choose your Qual">
                    <option>Junior</option>
                    <option>Middle</option>
                    <option>Senior</option>
                </optgroup>
            </select>
        </div>
    </label>

    <label class="field-container">
        <div class="field-label">Specialization: </div>
        <div class="field-control">
            <div><label class="field-label"><input type="checkbox">Computer Science</label></div>
            <div><label class="field-label"><input type="checkbox">Information Technology</label></div>
            <div><label class="field-label"><input type="checkbox">Computer Architecture</label></div>
            <div><label class="field-label"><input type="checkbox">Tele Communications</label></div>
        </div>
    </label>

    <label class="field-container">
        <button type="submit">Register</button>
    </label>
</form>

</body>

</html>
